    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="sass, css, bootstrap" />
    <meta name="description" content="Card diseñada con Sass Bootstrap" />
    <meta name="author" content="Juan González Covarrubias" />
    <title>SassBootstrap</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

  <body>
